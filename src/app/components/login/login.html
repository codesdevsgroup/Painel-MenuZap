<div class="d-flex flex-column">
  <h3 class="mb-4 text-center">Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="cpfOrEmail" placeholder="CPF ou E-mail" formControlName="cpfOrEmail">
      <label for="cpfOrEmail">E-mail</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Senha" formControlName="password">
      <label for="password">Senha</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Entrar</button>
    <div class="d-flex justify-content-between">
      <a routerLink="/register" class="text-decoration-none">Registrar</a>
      <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
    </div>
  </form>
</div>
