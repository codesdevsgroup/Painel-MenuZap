<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #sidenav mode="side" [opened]="true" [class.collapsed]="isCollapsed" [position]="sidenavPosition">
    <app-side-menu
      [isCollapsed]="isCollapsed"
      [sidenavPosition]="sidenavPosition"
      (toggleSidenav)="toggleSidenav()"
      (toggleSidenavPosition)="toggleSidenavPosition()">
    </app-side-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>MenuZap</span>
    </mat-toolbar>
    <div class="content">
      <!-- O conteúdo da página virá aqui -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
